<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Welcome to My Responsive Website</h1>
    <p>Explore stunning landscapes and enjoy the best user experience across all devices, from mobile to desktop!</p>

    <!-- Image and list section -->
    <ul>
        <li>Beautiful Scenery</li>
        <li>Peaceful Environment</li>
        <li>Adventure Awaits</li>
    </ul>

    <!-- Correct relative paths -->
    <img src="images/breathtaking-view-of-mountains-at-sunrise.jpg" alt="A breathtaking view of mountains at sunrise">
    <img src="images/serene-beach-w-crystal-clear-water.jpg" alt="A serene beach with crystal clear water">

    <!-- Figures for layout manipulation -->
    <div class="container">
        <figure>
            <img src="images/a-breathtaking-view-of-the-northern-lights-shimmering-over-snowy-icelandic-image.jpg" alt="Beautiful Scenery">
            <figcaption class="label">Figure 1</figcaption>
        </figure>

        <figure>
            <img src="images/Peaceful-Soul-Surroundings.jpg" alt="Peaceful Environment">
            <figcaption class="label">Figure 2</figcaption>
        </figure>

        <figure>
            <img src="images/Adventure-Awaits.jpg" alt="Adventure Awaits">
            <figcaption class="label">Figure 3</figcaption>
        </figure>
    </div>
</body>
</html>
