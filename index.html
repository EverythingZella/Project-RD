<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Welcome to My Responsive Website</h1>
    <p>Welcome to my website where I share the wonders of nature. From towering mountains to peaceful beaches, and the awe-inspiring northern lights, discover beauty from all corners of the earth!</p>

    <!-- Image and list section -->
    <ul>
        <li>Beautiful Scenery</li>
        <li>Peaceful Environment</li>
        <li>Adventure Awaits</li>
    </ul>

    <!-- Retaining original image filenames -->
    <img src="images/breathtaking-view-of-mountains-at-sunrise.jpg" alt="A breathtaking view of mountains at sunrise">
    <img src="images/serene-beach-w-crystal-clear-water.jpg" alt="A serene beach with crystal clear water">

    <!-- Figures for layout manipulation -->
    <div class="container">
        <figure>
            <img src="images/a-breathtaking-view-of-the-northern-lights-shimmering-over-snowy-icelandic-image.jpg" alt="Northern lights shimmering over snowy Icelandic landscape">
            <figcaption class="label">Figure 1: Northern Lights</figcaption>
        </figure>

        <figure>
            <img src="images/Peaceful-Soul-Surroundings.jpg" alt="Peaceful surroundings in nature">
            <figcaption class="label">Figure 2: Peaceful Surroundings</figcaption>
        </figure>

        <figure>
            <img src="images/Adventure-Awaits.jpg" alt="A thrilling adventure awaits in the wilderness">
            <figcaption class="label">Figure 3: Adventure Awaits</figcaption>
        </figure>
    </div>
</body>
</html>
